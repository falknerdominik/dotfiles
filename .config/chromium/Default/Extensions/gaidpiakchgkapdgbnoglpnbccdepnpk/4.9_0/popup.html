<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/popup.css" rel="stylesheet">
</head>
<body id="extensions-popup">
<div class="divider1"></div>
<div class="divider2"></div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Google Analytics URL Builder</h3>
    </div>
    <div class="panel-body">
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" id="section1" src="images/checkmark.png">
                </a>
            </div>
            <div class="media-body">
                <label class="section-heading">URL to share:</label>
                <input type="text" class="form-control" name="url" id="url"/>
                <span class="text-info">(e.g. http://www.themarketingcode.org)</span>
            </div>
        </div>
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" id="section2" src="images/section2.png">
                </a>
            </div>
            <div class="media-body">
                <form class="form-horizontal" role="form">
                    <div class="form-inline savedCombinations-row">
                        <label class="section-heading" for="savedCombinations">Fill form or use quick sets:</label>
                        <select id="savedCombinations" class="form-control">
                            <option value="-1"></option>
                        </select>
                        <a href="#" class="optionsLink"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-1" for="utm_source">Source*:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="utm_source" name="utm_source" autofocus>
                        </div>
                        <span class="col-sm-5 text-info">(Referrer: i.e. Google, Newsletter, Facebook, Twitter)</span>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-1" for="utm_medium">Medium*:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="utm_medium" name="utm_medium">
                        </div>
                        <span class="col-sm-5 text-info">(Marketing Medium: cpc, Banner, email, QR)</span>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-1" for="utm_term">Term:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="utm_term" name="utm_term">
                        </div>
                        <span class="col-sm-5 text-info">(Identify the paid keywords or other value)</span>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-1" for="utm_content">Content:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="utm_content" name="utm_content">
                        </div>
                        <span class="col-sm-5 text-info">(Use to differentiate ads)</span>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-1" for="utm_campaign">Campaign*:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="utm_campaign" name="utm_campaign">
                        </div>
                        <span class="col-sm-5 text-info">(Product, Promo code or slogan)</span>
                    </div>
                </form>
            </div>
        </div>
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" id="section3" src="images/section3.png">
                </a>
            </div>
            <div class="media-body">
                <label class="section-heading">Final URL:</label>
                <form class="form-horizontal" role="form">
                    <div class="form-group row">
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="result" id="result">
                        </div>
                        <button class="btn btn-default copyClipboard" type="submit">COPY</button>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="bitResult" id="bitResult">
                        </div>
                        <button class="btn btn-default copyClipboard bitlyGenerate" type="submit">SHORTEN & COPY</button>
                    </div>
                    <a href="#" class="configure-bitly optionsLink">Configure shortening</a>
                </form>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <a id="adBottomLink" href="" target="_blank"></a>
    </div>
</div>
<script src="scripts/jquery-1.7.2.min.js"></script>
<script src="scripts/URI.min.js"></script>
<script src="scripts/popup.js"></script>
<script src="scripts/analytics.js"></script>
<script src="scripts/google-params.js"></script>
<script type="text/javascript" src="https://www.googleadservices.com/pagead/conversion.js">
    
</script>
<noscript>
    <div style="display: inline;">
        <img height="1" width="1" style="border-style: none;" alt="" src="https://googleads.g.doubleclick.net/pagead/viewthroughconversion/1031905222/?value=0&amp;guid=ON&amp;script=0"/>
    </div>
</noscript>
</body>
</html>
